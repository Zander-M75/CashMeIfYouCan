<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
   <header class="header">
        <h1 class="title">$ Cash Me If You Can $</h1>
        <h2 class="subtitle">Currency Converter</h2>
        <h4 class="sub-intro">Turn Your Dollars into Doughnuts and Your Euros into Elephants!</h4>
   </header>
   

<main>

    <div class="grid-container">
     
        <div class="column">
        <div class="currency-container">
          <label for="base-currency">Base Currency:</label>
          <select id="base-currency">
            <option value="USD">United States Dollar $</option>
            <option value="EUR">Euro €</option>
            <option value="GBP">British Pound £</option>
            <option value="JPY">Japanese Yen ¥</option>
            <option value="AUD">Australian Dollar A$</option>
            <option value="CAD">Canadian Dollar C$</option>
            <option value="CHF">Swiss Franc Fr</option>
            <option value="CNY">Chinese Yuan ¥</option>
            <option value="SEK">Swedish Krona kr</option>
            <option value="NZD">New Zealand Dollar NZ$</option>
            <option value="MXN">Mexican Peso Mex$</option>
            <option value="SGD">Singapore Dollar S$</option>
            <option value="HKD">Hong Kong Dollar HK$</option>
            <option value="NOK">Norwegian Krone kr</option>
            <option value="KRW">South Korean Won ₩</option>
            <option value="TRY">Turkish Lira ₺</option>
            <option value="RUB">Russian Ruble ₽</option>
            <option value="INR">Indian Rupee ₹</option>
            <option value="BRL">Brazilian Real R$</option>
            <option value="ZAR">South African Rand R</option>
            <option value="ARS">Argentine Peso $</option>
            <option value="EGP">Egyptian Pound £</option>
            <option value="IDR">Indonesian Rupiah Rp</option>
            <option value="MYR">Malaysian Ringgit RM</option>
            <option value="PHP">Philippine Peso ₱</option>
              
          </select>
        </div>
        
      </div>
  
      
  
      <div class="column">
        <div class="currency-container">
          <label for="target-currency">Target Currency:</label>
          <select id="target-currency">
                  <option value="USD">United States Dollar $</option>
                  <option value="EUR">Euro €</option>
                  <option value="GBP">British Pound £</option>
                  <option value="JPY">Japanese Yen ¥</option>
                  <option value="AUD">Australian Dollar A$</option>
                  <option value="CAD">Canadian Dollar C$</option>
                  <option value="CHF">Swiss Franc Fr</option>
                  <option value="CNY">Chinese Yuan ¥</option>
                  <option value="SEK">Swedish Krona kr</option>
                  <option value="NZD">New Zealand Dollar NZ$</option>
                  <option value="MXN">Mexican Peso Mex$</option>
                  <option value="SGD">Singapore Dollar S$</option>
                  <option value="HKD">Hong Kong Dollar HK$</option>
                  <option value="NOK">Norwegian Krone kr</option>
                  <option value="KRW">South Korean Won ₩</option>
                  <option value="TRY">Turkish Lira ₺</option>
                  <option value="RUB">Russian Ruble ₽</option>
                  <option value="INR">Indian Rupee ₹</option>
                  <option value="BRL">Brazilian Real R$</option>
                  <option value="ZAR">South African Rand R</option>
                  <option value="ARS">Argentine Peso $</option>
                  <option value="EGP">Egyptian Pound £</option>
                  <option value="IDR">Indonesian Rupiah Rp</option>
                  <option value="MYR">Malaysian Ringgit RM</option>
                  <option value="PHP">Philippine Peso ₱</option>

          </select>
        </div>
       
      </div>
    
    </div>

    <div class="results-display">
      <p>1</p>
      <p id="equals">=</p>
      <p id="target-result">1</p>

    </div>
  
  </main>
  


<script src="./index.js" type="module"></script>
</body>
</html>
